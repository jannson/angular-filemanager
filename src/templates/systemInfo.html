<style>
    .panel-default {
        display: none;
        width: 25%;
        background-color: #fff;
        position: absolute;
        top: 55px;
        right: 5px;
        border-radius: 5px;
        box-shadow: 1px 1px 5px rgba(146, 142, 142, 0.911);
        height: 80vh;
        overflow: auto

    }

    .panel-heading>button {
        position: absolute;
        right: 20px;
        top: 10px;
    }
    /* .panel-body{
        max-height: 80vh;
        overflow-y: auto;
    } */

    .fill-after:after {
        content: '.';
        height: 0;
        display: block;
        clear: both;
        visibility: hidden;
    }

    .m10 {
        margin: 10px;
    }

    .detail-button {
        margin-left: 20px;
        color: #00aaff;
        cursor: pointer
    }

    .file-box {
        width: 50px;
        height: 60px;
        border: 1px solid #000;
        float: left;
        padding: 4px;
        line-height: 25px;
    }

    .progress-content {
        width: 60%;
        float: left;
        margin: 0 10px;
    }

    .center-33p {
        display: inline-block;
        width: 33%;
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .w28p {
        width: 28%;
    }

    .left-63p {
        display: inline-block;
        width: 63%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .cancel-button {
        width: 10%;
        float: left;
        margin-left: 20px;
        color: #00aaff;
        cursor: pointer;
    }

    .no-task {
        margin-left: 10px;
        color: red;
    }

    .mask {
        position: fixed;
        /* background-color: gray; */
        width: 100%;
        height: 100%;
        opacity: 0.5;
        z-index: 3;
    }
    .info{
        font-size: 12px;
        /*line-height: 5px;*/
    }
    #dlist ul li{
        list-style-type:none;
    }
</style>
<div class="panel panel-default" id="systeminfo">
    <div class="panel-heading" style="display:block">
        系统信息
    </div>
    <div class="panel-body" style="display:block">
        <div class="fill-after">
            <p class="info">外网TCP： <span id="wtcp"></span></p>
            <p class="info">外网UDP： <span id="wudp"></span></p>
            <p class="info">内网TCP： <span id="ntcp"></span></p>
            <p class="info">NAT类型： <span id="nattype"></span></p>
            <p class="info">设备编号： <span id="routerid"></span></p>
            <p class="info">共享路径： <span id="sharePath"></span></p>
            <p class="info">用户令牌：<a href="#" onclick="$('#userToken').show();">点击显示</a><br><span style="display: none;" id="userToken"></span></p>
            <p class="info">当前版本： <span id="version"></span></p>
            <p class="info">最新版本： <span id="newversion"></span></p>
            <div id="dlist">

            </div>
        </div>
    </div>
</div>
