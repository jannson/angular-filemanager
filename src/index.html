  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>angular-filemanager</title>

  <!-- third party -->
    <!-- <script src="static/angular/angular.js"></script> -->
    <script src="static/angular/angular.min.js"></script>
    <script src="static/angular-translate/angular-translate.min.js"></script>
    <script src="static/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="static/jquery/dist/jquery.min.js"></script>
    <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/bootswatch/paper/bootstrap.min.css" />
  <!-- /third party -->

  <!-- Uncomment if you need to use raw source code -->
    <script src="static/js/app.js"></script>
    <script src="static/js/directives/directives.js"></script>
    <script src="static/js/filters/filters.js"></script>
    <script src="static/js/providers/config.js"></script>
    <script src="static/js/entities/chmod.js"></script>
    <script src="static/js/entities/item.js"></script>
    <script src="static/js/services/apihandler.js"></script>
    <script src="static/js/services/apimiddleware.js"></script>
    <script src="static/js/services/filenavigator.js"></script>
    <script src="static/js/services/cogradient.js"></script>
    <script src="static/js/providers/translations.js"></script>
    <script src="static/js/controllers/main.js"></script>
    <script src="static/js/controllers/selector-controller.js"></script>
    <link href="static/css/animations.css" rel="stylesheet">
    <link href="static/css/dialogs.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">

  <!-- Comment if you need to use raw source code
    <link href="dist/angular-filemanager.min.css" rel="stylesheet">
    <script src="dist/angular-filemanager.min.js"></script>
 -->
  <!-- /Comment if you need to use raw source code -->
  
  <script type="text/javascript">
    angular.module('FileManagerApp').config(['fileManagerConfigProvider', function (config) {
      var defaults = config.$get();
      config.set({
        appName: 'User: root',
        uploadUrl: "/api/upload",
        downloadFileUrl: "/api/download",
        allowedActions: angular.extend(defaults.allowedActions, {
          upload: true,
          rename: true,
          move: true,
          copy: true,
          edit: true,
          changePermissions: true,
          compress: true,
          compressChooseName: true,
          extract: true,
          download: true,
          downloadMultiple: true,
          preview: true,
          remove: true,
          createFolder: true,
          pickFiles: false,
          pickFolders: false
        }),
        tplPath: "static/templates"
      });
    }]);
  </script>
</head>

<body class="ng-cloak">
  <angular-filemanager></angular-filemanager>
</body>
</html>
